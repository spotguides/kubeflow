name: 'Kubeflow with Istio & Jupyter Enterprise Gateway'
description: 'TODO write a description'
tags: ['Kubeflow', 'Spark', 'Jupyter']
resources:
  sumCpu: 8
  sumMem: 16
  filters: []
  sameSize: true
  onDemandPct: 100
  minNodes: 2
  maxNodes: 4
questions:
- type: pipeline
  dataType: string
  label: 'Kubeflow Namespace'
  required: true
  targets:
    - deploy_application.deployment.values.banzaicloud.kubeflow.namespace
- type: pipeline
  dataType: string
  label: 'Istio Namespace'
  required: true
  targets:
    - deploy_application.deployment.values.banzaicloud.enterpriseGateway.namespace
- type: pipeline
  dataType: boolean
  default: true
  label: 'Jupyter Enterprise Gateway'
  required: true
  key: enterpriseGateway
  targets:
    - deployment.values.banzaicloud.enterpriseGateway.enabled
- type: pipeline
  dataType: string
  label: 'Jupyter Enterprise Gateway Namespace'
  required: true
  showIf:
    properties:
      enterpriseGateway:
        const: true
  targets:
    - deploy_application.deployment.namespace
- type: pipeline
  dataType: boolean
  default: true
  label: 'Use external OIDC provider'
  required: true
  key: externalOidcProvider
  targets:
    - deployment.values.banzaicloud.externalOidcProvider.enabled
- type: pipeline
  dataType: string
  label: 'OIDC Endpoint'
  required: false
  showIf:
    properties:
      externalOidcProvider:
        const: true
  targets:
    - deployment.values.banzaicloud.externalOidcProvider.OIDCEndpoint
